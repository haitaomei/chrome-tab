<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="newtab.css">
</head>
<body>
  <div class="container">
    <div class="welcome-message">
      <h1>Welcome Haitao</h1>
    </div>
    <div class="bookmarks">
      <ul>
        <li><a href="https://www.google.com" target="_blank"><img src="icons/google-black-icon.svg" class="google-logo"/><span>Google</span></a></li>
        <li><a href="https://www.youtube.com" target="_blank"><img src="icons/youtube-color-icon.svg" class="youtube-logo"/><span>YouTube</span></a></li>
        <li><a href="https://chat.openai.com" target="_blank"><img src="icons/openai-icon.svg" class="openai-logo"/><span>ChatgGPT</span></a></li>
        <li><a href="https://www.google.com/maps" target="_blank"><img src="icons/google-map-icon.svg" class="google-map-logo"/><span>Google Maps</span></a></li>
        <li><a href="https://translate.google.com" target="_blank"><img src="icons/google-translate-icon.svg" class="google-translate-logo"/><span>Translate</span></a></li>
      </ul>
    </div>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search Google or type a URL">
    </form>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
