<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="newtab.css">
</head>
<body>
  <div class="container">
    <div class="welcome-message">
      <h1>Welcome Haitao</h1>
    </div>
    <div class="bookmarks">
      <ul>
        <li><a href="https://www.google.com" target="_blank"><i class="fab fa-google"></i><span>Google</span></a></li>
        <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i><span>YouTube</span></a></li>
        <li><a href="https://chat.openai.com" target="_blank"><img src="OpenAI.svg" class="openai-logo"/><span>OpenAI</span></a></li>
        <li><a href="https://www.google.com/maps" target="_blank"><i class="fas fa-map-marker-alt"></i><span>Google Maps</span></a></li>
        <li><a href="https://translate.google.com" target="_blank"><i class="fas fa-language"></i><span>Translate</span></a></li>
      </ul>
    </div>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search Google or type a URL">
    </form>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
