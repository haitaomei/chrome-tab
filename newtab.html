<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="newtab.css">
</head>
<body>
  <div class="container">
    <div class="welcome-message">
      <h1 id="greeting">Welcome Haitao</h1>
    </div>
    <div class="bookmarks">
      <ul>
        <li><a href="https://www.google.com"><img src="icons/google-black-icon.svg" class="google-logo"/><span>Google</span></a></li>
        <li><a href="https://www.youtube.com"><img src="icons/youtube.svg" class="youtube-logo"/><span>YouTube</span></a></li>
        <li><a href="https://chat.openai.com"><img src="icons/openai-icon.svg" class="openai-logo"/><span>ChatGPT</span></a></li>
        <li><a href="https://claude.ai"><img src="icons/Claude.png" class="claude-logo"/><span>Claude</span></a></li>
        <li><a href="https://www.google.com/maps"><img src="icons/map.svg" class="google-map-logo"/><span>Google Maps</span></a></li>
        <li><a href="https://translate.google.com"><img src="icons/translate.svg" class="google-translate-logo"/><span>Translate</span></a></li>
      </ul>
    </div>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search Google or type a URL">
    </form>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
